<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resonus || Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=BBH+Bogle&family=Dancing+Script:wght@400..700&family=Parisienne&family=Rubik:wght@300..900&family=Sekuya&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="StyleHP.css">

    <style>
        body {
            background-image: url('../assets/Background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            font-family: "Rubik", sans-serif;
        }

        /* DASHBOARD CONTAINER */
        .dashboard-container {
            margin: 40px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
        }

        .left-panel {
            flex: 2;
        }

        .right-panel {
            flex: 1;
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .notes-box {
            background-color: white;
            height: 200px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            padding: 15px;
        }

        .notes-box h4 {
            margin-top: 0;
            font-style: italic;
        }

        .right-panel h2 {
            text-align: center;
            font-family: "Parisienne";
            font-size: 40px;
        }

        .right-panel ul {
            font-size: 18px;
        }

        .welcome-name {
            font-size: 35px;
        }

        .fact-text {
            font-style: italic;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<header>
    <div>
        <img src="../assets/resonus-logo.png" width="120">
        <h1>Resonus</h1>
    </div>

    <nav>
        <ul>
            <li><a href="https://artnathanael.github.io/WDProjMagnesiumLomotanValdriz/">Home</a></li>
            <li><a href="https://artnathanael.github.io/WDProjMagnesiumLomotanValdriz/public/LearnAboutMusic.html">Learn</a></li>
            <li><a href="https://artnathanael.github.io/WDProjMagnesiumLomotanValdriz/public/CreateMusic.html">Create</a></li>
            <li><a href="https://artnathanael.github.io/WDProjMagnesiumLomotanValdriz/public/Games&Quizzes.html">Games</a></li>
            <li><a href="https://artnathanael.github.io/WDProjMagnesiumLomotanValdriz/public/CommunityCreations.html">Community</a></li>
            <li><a href="https://artnathanael.github.io/WDProjMagnesiumLomotanValdriz/public/Dashboard.html">Dashboard</a></li>
            <li><a href="https://artnathanael.github.io/WDProjMagnesiumLomotanValdriz/public/SignUp.html">Sign Up</a></li>
        </ul>
    </nav>
</header>

<hr>

<section>
    <h4 id="welcome">WELCOME TO RESONUS</h4>
    <h2 id="subtitle">Your Harmony Hub</h2>
</section>

<div class="dashboard-container">

    <!-- LEFT PANEL -->
    <div class="left-panel">
        <h2 class="welcome-name">Welcome, <span id="displayUsername">User</span>!</h2>
        <div class="fact-text" id="randomFact"></div>

        <form>
            <label for="notes">Notes</label><br>
            <textarea id="notes" name="notes" rows="4" cols="50"></textarea><br>
            <button type="button" onclick="saveContent()">Save</button>
        </form>
    </div>

    <br>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
        <h2>Recent Activity</h2>
        <ul>
            <li>[No Recent Activity]</li>
        </ul>
    </div>

</div>

<hr id="footer-line">

<footer>
    <p>&copy; 2026 Resonus. All rights reserved.</p>
</footer>

<script>
    // CHECK IF USER IS LOGGED IN
    const loggedInUser = localStorage.getItem("loggedInUser");

    if(!loggedInUser) {
        window.location.href = "SignUp.html";
    } else {
        document.getElementById("displayUsername").textContent = loggedInUser;
    }

    // RANDOM MUSIC FACTS
    const facts = [
        "The oldest known musical instrument is over 40,000 years old.",
        "Mozart wrote his first composition at age five.",
        "Listening to music can improve memory and focus.",
        "Beethoven continued composing even after becoming deaf.",
        "The piano has over 12,000 individual parts.",
        "Music can reduce stress and lower heart rate.",
        "The worldâ€™s longest concert lasted 639 years (and is still ongoing!)."
    ];

    function showRandomFact() {
        const randomIndex = Math.floor(Math.random() * facts.length);
        document.getElementById("randomFact").textContent = facts[randomIndex];
    }

    showRandomFact();

     function saveContent() {
        const content = document.getElementById("notes").value;
        localStorage.setItem("userNotes", content);
        alert("Content saved to your browser!");
    }

    function loadContent() {
        const savedContent = localStorage.getItem("userNotes");
        if (savedContent) {
            document.getElementById("notes").value = savedContent;
        }
    }
    
    window.onload = loadContent;
</script>

</body>
</html>
