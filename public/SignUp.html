<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resonus || Login & Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=BBH+Bogle&family=Dancing+Script:wght@400..700&family=Parisienne&family=Rubik:wght@300..900&family=Sekuya&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="StyleHP.css">

    <style>
        body {
            background-image: url('../assets/Background.png');
            background-size: cover;       
            background-repeat: no-repeat; 
            background-position: center;  
            background-attachment: scroll;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        h1 {
            font-family: "Dancing Script";
            font-size: 60px;
            margin: 0;
            font-weight: normal;
        }

        /* FORM SECTION */
        .auth-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 40px;
            flex-wrap: wrap;
        }

        .auth-box {
            background-color: white;
            padding: 40px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .auth-box h2 {
            text-align: center;
            margin-bottom: 25px;
            font-family: "Parisienne";
            font-size: 40px;
        }

        .auth-box label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        .auth-box input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .auth-box button {
            margin-top: 25px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background: linear-gradient(45deg, #e9d7f1, #d873f7);
            color: white;
            font-weight: bold;
        }

        .auth-box button:hover {
            opacity: 0.9;
        }

        .message {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }

        .success { color: green; }
        .error { color: red; }
    </style>
</head>

<body>

<header>
    <div>
        <img src="assets/resonus-logo.png" alt="Resonus Logo" width="120">
        <h1>Resonus</h1>
    </div>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Learn</a></li>
            <li><a href="#">Create</a></li>
            <li><a href="#">Community</a></li>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </nav>
</header>

<hr>

<section>
    <h4 id="welcome">✦ WELCOME TO RESONUS ✦</h4>
    <h2 id="subtitle">Begin Your Musical Journey</h2>
</section>

<main class="auth-container">

    <!-- REGISTER -->
    <div class="auth-box">
        <h2>Register</h2>
        <form id="registerForm">
            <label>Username:</label>
            <input type="text" id="regUsername" required>

            <label>Email:</label>
            <input type="email" id="regEmail" required>

            <label>Password:</label>
            <input type="password" id="regPassword" required>

            <button type="submit">Sign Up</button>
            <div id="registerMessage" class="message"></div>
        </form>
    </div>

    <!-- LOGIN -->
    <div class="auth-box">
        <h2>Login</h2>
        <form id="loginForm">
            <label>Email:</label>
            <input type="email" id="loginEmail" required>

            <label>Password:</label>
            <input type="password" id="loginPassword" required>

            <button type="submit">Login</button>
            <div id="loginMessage" class="message"></div>
        </form>
    </div>

</main>

<hr id="footer-line">

<footer>
    <p>&copy; 2026 Resonus. All rights reserved.</p>
</footer>

<script>
    // REGISTER
    document.getElementById("registerForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const username = document.getElementById("regUsername").value;
        const email = document.getElementById("regEmail").value;
        const password = document.getElementById("regPassword").value;

        if(localStorage.getItem(email)) {
            document.getElementById("registerMessage").innerHTML =
                "<span class='error'>Account already exists!</span>";
        } else {
            localStorage.setItem(email, JSON.stringify({username, password}));
            document.getElementById("registerMessage").innerHTML =
                "<span class='success'>Registration successful!</span>";
        }
    });

    // LOGIN
    document.getElementById("loginForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;

        const userData = localStorage.getItem(email);

        if(!userData) {
            document.getElementById("loginMessage").innerHTML =
                "<span class='error'>Account not found!</span>";
        } else {
            const user = JSON.parse(userData);
            if(user.password === password) {
                document.getElementById("loginMessage").innerHTML =
                    "<span class='success'>Login successful! Redirecting...</span>";
                
                setTimeout(() => {
                    window.location.href = "Dashboard.html";
                }, 1500);
            } else {
                document.getElementById("loginMessage").innerHTML =
                    "<span class='error'>Incorrect password!</span>";
            }
        }
    });
</script>

</body>
</html>
